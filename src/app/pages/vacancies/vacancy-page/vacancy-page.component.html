<app-breadcrumbs [currentPage]="vacancy.title" [parentPage]="(config.configData | async)?.navigation?.vacancies" *ngIf="vacancy?.title"></app-breadcrumbs>
<div class="container-inner" *ngIf="vacancy">
  
  <div class="row position-relative">
    <div class="col-desktop-1"></div>
    <!-- <h1 class="page__title">{{vacancy.title}}</h1> -->
    <div class="page__brand_text-rotated hidden-mobile">
        <p>{{(config.configData | async)?.navigation?.vacancies}}</p>
    </div>
  </div>
  <div class="page__image">
    <img src="{{vacancy.image}}" alt="{{vacancy.title}} image">
  </div>
  <div class="page__text-block">
    <h3 class="page__subtitle">{{(config.configData | async)?.vacancies?.details}}</h3>
    <div class="page__description" [innerHtml]="vacancy?.description"></div>
  </div>
  <div class="page__text-block">
    <h3 class="page__subtitle">{{(config.configData | async)?.vacancies?.conditions}}</h3>
    <div class="page__description" [innerHtml]="vacancy?.conditions"></div>
  </div>
  <div class="page__text-block">
    <h3 class="page__subtitle">{{(config.configData | async)?.vacancies?.salary}}</h3>
    <h3 class="page__subtitle">
        <span class="vacancy-salary" *ngIf="vacancy.salary">{{vacancy.salary}}</span>
      </h3>
  </div>

  <app-send-resume></app-send-resume>

  <div class="decor-bar decor-bar--top decor-to-right hidden-mobile">
    <div class="col-desktop-5 col-2"></div>
    <div class="decor decor--full">
      <img src="assets/img/decor.svg">
    </div>
  </div>
</div>
