<app-breadcrumbs [currentPage]="news.title" parentPage="Новости" *ngIf="news?.title" i18n-parentPage="@@nav__news"></app-breadcrumbs>
<div class="container-inner" *ngIf="news">
  
  <div class="row position-relative">
    <div class="col-desktop-1"></div>
    <div class="page__brand_text-rotated hidden-mobile">
        <p i18n="@@nav__news">новости</p>
    </div>
  </div>
  <div class="page__image">
    <img src="{{news.image}}" alt="{{news.title}} image">
  </div>
  <div class="page__date">{{news.date}}</div>
  <div class="page__description">
      <div class="page__text-block" [innerHtml]="news?.text"></div>
  </div>
  <div class="share-block"> 
    <div class="col-4 col-desktop-2">
      <a href="{{news.press.link}}" class="block-link press" *ngIf="news?.press" target="_blank">
          <div class="pdf_icon">
            <img src="assets/img/icons/ic_pdf.svg" alt="pdf" class="img-fluid">
          </div>
          <span class="press__btn link">{{news.press.title}}</span>
      </a>
    </div>
    <app-social-share class="col-tablet-2 col-desktop-2 col-4"></app-social-share>
  </div>

  <div class="decor-bar decor-bar--sm decor-bar-absolute">
      <div class="decor decor--half decor--top"></div>
  </div>
  <!-- CALLBACK -->
  <app-callback mode="subscribe" referrer="news"></app-callback>
  <!-- END OF CALLBACK -->
  <div class="decor-bar decor-bar--sm">
      <div class="col-desktop-2 col-tablet-2 col-1"></div>
      <div class="decor decor--half decor--bottom"></div>
  </div>

  <div class="decor-bar decor-on-top decor-to-right hidden-mobile mt40">
    <div class="col-desktop-5 col-2"></div>
    <div class="decor decor--full">
      <img src="assets/img/decor.svg">
    </div>
  </div>
</div>
