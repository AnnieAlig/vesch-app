<a class="card block-link" [routerLink]="project_item.link">
  <div class="card__img">
    <img src="{{isMobile ? project_item.img_mobile : project_item.img}}" alt="{{project_item.title}}">
  </div>
  <h3 class="card__title">{{project_item.title}}</h3>
  <p class="card__text">{{project_item.excerpt}}</p>
  <span class="card__link page__more-link link"> 
    {{(config.configData | async)?.common_texts?.more_details}}
    <i class="ic ic--more">^</i>
  </span>
</a>
