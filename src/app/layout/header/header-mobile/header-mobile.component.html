<div class="mobile_collapsed" [ngClass]="{'collapsed': isCollapsed}">
  <div class="container-inner header_content">
      <div class="mobile__container">
          <div class="mobile__head">
              <a href="" class="mobile__close" (click)="toggleMenu()">
                    <i class="ic ic--close" ></i>
                    <div class="circle">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                            <path d="M25.5 5C36.3 5 45 13.7 45 24.5S36.3 44 25.5 44 6 35.3 6 24.5 14.7 5 25.5 5z"></path>
                        </svg>
                    </div>
                    <div class="circle-hover">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                            <path d="M25.5 5C36.3 5 45 13.7 45 24.5S36.3 44 25.5 44 6 35.3 6 24.5 14.7 5 25.5 5z"></path>
                        </svg>
                    </div>
              </a>
          </div>
          <div class="mobile__body">
              <div class="row">
                  <ul class="menu-list mobile__phones col-3 hidden-mobile" *ngIf="config?.phone_numbers_header?.length">
                    <li class="mobile__item" *ngFor="let number of config?.phone_numbers_header">
                        <a class="mobile__link text-small" href="tel:{{number | phone}}">
                            {{number}}
                        </a>
                    </li>
                  </ul>
                  <!-- <a class="location-link mobile__link text-small hidden-tablet" href="">
                      <i class="ic ic--location ic--mobile"></i>
                      Киев
                      <i class="ic ic--dropdown">^</i>
                  </a> -->
                  <!-- <div class="col-3"></div> -->
                  <ul class="lang-switcher">
                      <li>
                          <a (click)="changeLanguage('ru')" [ngClass]="{'active': language === 'ru'}"
                            href="../ru{{currentUrl}}" class="text-small">Рус</a>
                      </li>
                      <li>
                          <a (click)="changeLanguage('uk')" [ngClass]="{'active': language === 'uk'}"
                            href="../uk{{currentUrl}}" class="text-small">Укр</a>
                      </li>
                  </ul>
              </div>
              <div class="mobile__search-bar hidden-tablet">
                  <label for="" class="search-label"> 
                      <input type="text" class="search-input" placeholder="Поиск по сайту..."
                        [(ngModel)]="searchInput" name="search" i18n-placeholder="@@search__placeholder">
                      <i class="ic ic--search ic--mobile" (click)="search()"></i>
                  </label>
              </div>
              <div class="row mobile__menu-row">
                  <div class="col-3">
                      <ul class="menu-list mobile__phones hidden-tablet" *ngIf="config?.phone_numbers_header?.length">
                          <li class="mobile__item" *ngFor="let number of config.phone_numbers_header">
                              <a class="mobile__link text-small" href="tel:{{number | phone}}">
                                  <i class="ic ic--phone ic--mobile"></i>
                                  {{number}}
                                  <span class="mobile__link--colored" i18n="@@general__call">Позвонить</span>
                              </a>
                          </li>
                      </ul>
                      <ul class="menu-list mobile__menu-main">
                          <li class="mobile__menu-item">
                              <h5 class="mobile__title">
                                  <a routerLink="/promos" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav__promos">Акции</a>
                              </h5>
                          </li>
                          <li class="mobile__menu-item">
                              <h5 class="mobile__title">
                                  <a routerLink="/services" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav_services">Сервисы</a>
                              </h5>
                          </li>
                          <li class="mobile__menu-item">
                              <h5 class="mobile__title">
                                  <a routerLink="/offers" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav_offers">Услуги</a>
                              </h5>
                          </li>
                          <li class="mobile__menu-item">
                              <h5 class="mobile__title">
                                  <a routerLink="/products" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav_items">Товары</a>
                              </h5>
                          </li>
                          <li class="mobile__menu-item">
                              <h5 class="mobile__title">
                                  <a routerLink="/points" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav__points">Пункты приёма</a>
                              </h5>
                          </li>
                      </ul>
                      <h5 class="mobile__title" i18n="@@nav__about_us">О нас</h5>
                      <ul class="menu-list mobile__menu-about">    
                          <li class="mobile__menu-item">
                              <a routerLink="/company" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav__company">Компания</a>
                          </li>
                          <li class="mobile__menu-item">
                              <a routerLink="/how-we-work" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav__how_we_work">Как мы работаем</a>
                          </li>
                          <li class="mobile__menu-item">
                              <a routerLink="/loyalty" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav__loyalty">Программа лояльности</a>
                          </li>
                          <li class="mobile__menu-item">
                              <a routerLink="/products" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav_items">Товары</a>
                          </li>
                          <li class="mobile__menu-item">
                              <a routerLink="/news" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav__news">Новости</a>
                          </li>
                          <li class="mobile__menu-item">
                              <a routerLink="/social-projects" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav__social_projects">Социальные проекты</a>
                          </li>
                          <li class="mobile__menu-item">
                              <a routerLink="/vacancies" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()" i18n="@@nav__vacancies">Вакансии </a>
                          </li>
                          <li class="mobile__menu-item">
                              <a routerLink="/faq" class="mobile__menu-link" routerLinkActive="active" (click)="toggleMenu()">FAQ</a>
                          </li>
                      </ul>
                  </div>
                  <div class="col-1">
                      <div class="mobile__social-container" *ngIf="config?.social_links">
                          <a [href]="social?.link" class="mobile__social social soc-{{social?.name}}" *ngFor="let social of config?.social_links"></a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="mobile__footer" *ngIf="config?.apps?.length">
              <p class="mb25" i18n="@@general__download_app">Скачайте приложение через</p>
              <a [href]="app?.link" class="mobile-app__link" *ngFor="let app of config?.apps">
                  <img *ngIf="app?.name === 'app_store'" src="assets/img/home/apple_white.png" [alt]="app?.name">
                  <img *ngIf="app?.name === 'google_play'" src="assets/img/home/google_white.png" [alt]="app?.name">
              </a>
          </div>
      </div>
  </div>
  <div class="header_bg-container">
      <div class="header_bg-item"></div>
      <div class="header_bg-item"></div>
      <div class="header_bg-item"></div>
      <div class="header_bg-item"></div>
      <div class="header_bg-item"></div>
      <div class="header_bg-item"></div>
  </div>
</div>
