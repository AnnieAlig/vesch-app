<div class="card">
  <div class="card__img">
    <img src="{{news_item.img}}" alt="{{news_item.title}}">
  </div>
  <h3 class="card__title">{{news_item.title}}</h3>
  <p class="card__date">{{news_item.date}}</p>
  <p class="card__text">{{news_item.text}}</p>
  <a href="{{news_item.link}}" class="card__link page__more-link"> 
    Детальнее
    <i class="ic ic--more">^</i>
  </a>
</div>
