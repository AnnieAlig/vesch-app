<a class="card block-link" [routerLink]="promo_item.link">
  <div class="card__img">
    <img src="{{isMobile ? promo_item.img_mobile : promo_item.img}}" alt="{{promo_item.title}}">
    <h3 class="expired" *ngIf="!promo_item.active" i18n="@@promos__finished">акция завершена</h3>
  </div>
  <h3 class="card__title">{{promo_item.title}}</h3>
  <p class="card__text">{{promo_item.excerpt}}</p>
  <span class="card__link page__more-link link"> 
    <span i18n="@@general__more_details">Детальнее</span>
    <i class="ic ic--more">^</i>
  </span>
</a>
