<a class="card block-link" [routerLink]="news_item.link">
  <div class="card__img">
    <img src="{{isMobile ? news_item.img_mobile : news_item.img}}" alt="{{news_item.title}}">
  </div>
  <h3 class="card__title">{{news_item.title}}</h3>
  <p class="card__date">{{news_item.date}}</p>
  <p class="card__text">{{news_item.excerpt}}</p>
  <span class="card__link page__more-link link"> 
    <span i18n="@@general__more_details">Детальнее</span>
    <i class="ic ic--more">^</i>
  </span>
</a>
